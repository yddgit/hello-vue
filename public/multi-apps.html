<html>
<head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">{{ message }}</div>
  <div id="app1">
    <button @click="count++">{{ count }}</button>
  </div>
  <div id="app2">
    <button @click="count--">{{ count }}</button>
  </div>
</body>
<script>
  const { createApp } = Vue

  // 多应用示例

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')

  createApp({
    data() {
      return {
        count: 0
      }
    }
  }).mount('#app1')

  createApp({
    data() {
      return {
        count: 0
      }
    }
  }).mount('#app2')
</script>

</html>
